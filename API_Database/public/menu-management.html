<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Menu Management - QuickBites</title>
    <script>
        // Get the current URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        
        // Construct the new URL with the same parameters
        let redirectUrl = 'manage-menu.html';
        if (urlParams.toString()) {
            redirectUrl += '?' + urlParams.toString();
        }
        
        // Redirect to the correct page
        window.location.href = redirectUrl;
    </script>
</head>
<body>
    <p>Redirecting to Menu Management page...</p>
    <p>If you are not redirected automatically, <a href="manage-menu.html">click here</a>.</p>
</body>
</html>
