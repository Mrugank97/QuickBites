<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - QuickBites</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">QuickBites</div>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="alert-container"></div>

        <div class="form-container">
            <h2 class="form-title">Sign Up</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" class="form-control" required>
                        <option value="Student">Student</option>
                        <option value="Manager">Outlet Manager</option>
                    </select>
                    <small id="role-help" class="form-text text-muted">Note: Outlet Managers will be automatically assigned to an available outlet.</small>
                </div>

                <div class="form-group student-fields">
                    <label for="roll-number">Roll Number</label>
                    <input type="text" id="roll-number" class="form-control">
                </div>

                <div class="form-group student-fields">
                    <label for="hostel">Hostel</label>
                    <input type="text" id="hostel" class="form-control">
                </div>

                <div class="form-group student-fields">
                    <label for="department">Department</label>
                    <input type="text" id="department" class="form-control">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                </div>
            </form>
            <div class="form-footer">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>

    <script src="../static/js/auth.js"></script>
</body>
</html>
